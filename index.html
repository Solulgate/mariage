<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>On se marie ! Olivier & Emilie – Organisation & Tâches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #a1c496;
      --accent2: #eed475;
      --wood: #7a5c37;
      --cream: #f8f7f1;
      --pink: #fbe7e4;
      --guirlande: #ffe066;
      --guirlande2: #f7887b;
      --guirlande3: #fff4e6;
    }
    body {
      background: var(--cream);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      color: #333;
    }
    .bandeau-photo {
      width: 100%;
      min-height: 220px;
      max-height: 300px;
      object-fit: cover;
      display: block;
      box-shadow: 0 6px 28px #a1c49640;
      border-radius: 0 0 36px 36px;
      margin-bottom: -1.1em;
      border-bottom: 4px solid #c2b688;
      background: #e6e6d6;
    }
    .bandeau {
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      color: var(--wood);
      text-align: center;
      padding: 2.3rem 1rem 1.6rem 1rem;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 4px 14px #0001;
      position: relative;
      margin-bottom: 1.2em;
    }
    .bandeau h1 {
      font-family: 'Dancing Script', 'Segoe Script', cursive, sans-serif;
      font-size: 2.5em;
      margin: 0 0 0.3em 0;
      letter-spacing: 0.03em;
    }
    .guirlande {
      width: 100%;
      position: absolute;
      top: 0.5em;
      left: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .guirlande span {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 60% 45% 45% 60%;
      margin: 0 7px;
      background: var(--guirlande);
      box-shadow: 0 3px 9px #0001;
      opacity: 0.92;
    }
    .guirlande span:nth-child(2) {background: var(--guirlande2);}
    .guirlande span:nth-child(3) {background: var(--guirlande3);}
    .guirlande span:nth-child(4) {background: var(--accent);}
    .guirlande span:nth-child(5) {background: var(--guirlande2);}
    .guirlande span:nth-child(6) {background: var(--guirlande3);}
    .guirlande span:nth-child(7) {background: var(--accent2);}
    .guirlande span:nth-child(8) {background: var(--guirlande);}
    .guirlande span:nth-child(9) {background: var(--guirlande2);}
    .infos-mariage {
      max-width: 680px;
      margin: 2.5em auto 1.5em auto;
      background: #fffdf8f7;
      border-radius: 22px;
      padding: 1.6em 1.1em 2.2em 1.1em;
      box-shadow: 0 2px 10px #d9c88a22;
      display: flex;
      flex-wrap: wrap;
      gap: 1.3em;
      align-items: center;
      border: 2.5px dashed #c7be9b;
    }
    .lieu-texte {
      flex: 1 1 220px;
      min-width: 200px;
    }
    .lieu-texte h2 {
      font-family: 'Dancing Script', 'Segoe Script', cursive, sans-serif;
      color: var(--wood);
      font-size: 1.5em;
      margin: 0 0 0.2em 0;
    }
    .lieu-texte .details {
      font-size: 1.13em;
      margin: 0.7em 0 0.3em 0;
      color: #685031;
    }
    .date-mariage {
      display: inline-block;
      background: var(--accent2);
      color: var(--wood);
      font-size: 1.1em;
      border-radius: 11px;
      padding: 0.4em 1em;
      margin-top: 0.8em;
      box-shadow: 0 2px 7px #0001;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .map-box {
      flex: 1 1 240px;
      min-width: 200px;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .map-box img {
      width: 100%;
      border-radius: 18px;
      border: 2px solid #c2b688;
      box-shadow: 0 1px 9px #0001;
      margin-bottom: 0.4em;
      background: #e7e6d6;
    }
    .map-lieux {
      font-size: 0.95em;
      color: #725920;
      margin-top: 0.2em;
      margin-bottom: 0.7em;
      text-align: left;
      width: 100%;
    }
    main {
      max-width: 700px;
      margin: 1.3em auto 2em auto;
      padding: 0 1em 2em 1em;
    }
    .form-section {
      margin-top: 2.2em;
      background: #fffefbe0;
      border-radius: 16px;
      box-shadow: 0 1px 8px #e7e6b433;
      border: 1.6px solid #d8c6a7;
      padding: 1.6em 1em 1em 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      box-shadow: 0 2px 8px #0001;
      border-radius: 16px;
      overflow: hidden;
    }
    th, td {
      padding: 0.7em 0.4em;
      text-align: left;
    }
    th {
      background: #f6ecd3;
      font-weight: 600;
      color: #6a5842;
    }
    tr:nth-child(even) {
      background: #fbf9f1;
    }
    .reserve-btn, .reserved {
      border: none;
      border-radius: 8px;
      padding: 0.3em 0.8em;
      font-size: 1em;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background 0.2s;
      margin-right: 0.2em;
      font-family: inherit;
    }
    .reserve-btn:hover {
      background: #89a56a;
    }
    .reserved {
      background: #eed475;
      color: #7d6e30;
      cursor: not-allowed;
      font-weight: bold;
    }
    .input-name {
      width: 90px;
      padding: 0.2em;
      border-radius: 6px;
      border: 1px solid #c9b18a;
      margin-right: 0.2em;
      font-family: inherit;
      font-size: 1em;
    }
    .refresh-btn {
      float: right;
      background: #fbe7e4;
      color: #9d3c2e;
      padding: 0.5em 1.1em;
      border: none;
      border-radius: 8px;
      margin-top: 1em;
      font-size: 0.95em;
      cursor: pointer;
      box-shadow: 0 1px 5px #0001;
      font-family: inherit;
    }
    .refresh-btn:hover {
      background: #fbead3;
    }
